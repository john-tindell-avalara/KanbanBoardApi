<form ng-submit="save()" name="updateTaskForm" novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Edit Task</h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': updateTaskForm.name.$invalid && columnTask.name.$dirty }">
                <input type="text" class="form-control" name="name" placeholder="Task Name" ng-model="currentTask.Name" required />
            </div>
            <div ng-show="errorMessage" class="form-group has-error">
                <p class="help-block">{{ errorMessage }}</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error': updateTaskForm.description.$invalid && columnTask.name.$dirty }">
                <textarea type="text" class="form-control" name="description" placeholder="Description" ng-model="currentTask.Description"></textarea>
            </div>
            <div class="form-group">
                <select name="columnSlug" class="form-control" ng-model="currentTask.BoardColumnSlug" ng-options="column.Slug as column.Name for column in columns"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="submit" class="btn btn-primary" ng-disabled="updateTaskForm.$invalid">Update</button>
        </div>
    </div>
</form>
