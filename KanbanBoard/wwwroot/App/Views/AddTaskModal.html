<form ng-submit="save()" name="addTaskForm" novalidate>
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Create New Task</h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-class="{ 'has-error': addTaskForm.name.$invalid && (columnTask.name.$dirty || submitted)}">
                <input type="text" class="form-control" name="name" placeholder="Task Name" ng-model="name" required />
            </div>
            <div ng-show="errorMessage" class="form-group has-error">
                <p class="help-block">{{ errorMessage }}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': addTaskForm.description.$invalid && columnTask.name.$dirty }">
                <textarea type="text" class="form-control" name="description" placeholder="Description" ng-model="description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="submit" class="btn btn-primary" ng-disabled="addTaskForm.$invalid">Create</button>
        </div>
    </div>
</form>
